<div class="container">
  <h2>Inscription</h2>

  <form (ngSubmit)="onSubmit()">
    <div>
      <label>Nom</label>
      <input type="text" [(ngModel)]="name" name="name" required />
    </div>

    <div>
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" required />
    </div>

    <div>
      <label>Mot de passe</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <button type="submit">Sâ€™inscrire</button>

    <p *ngIf="error" style="color: red; margin-top: 10px;">
      {{ error }}
    </p>
    <p *ngIf="success" style="color: green; margin-top: 10px;">
      {{ success }}
    </p>
  </form>
</div>
